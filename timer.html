<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="https://api-maps.yandex.ru/v3/?apikey=20fe8687-f2dd-4191-b3fa-1225b33dd08a&lang=ru_RU"></script>
    <script src="https://unpkg.com/swup@4"></script>
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Profile</title>
  </head>
  <body>
    <header class="header">
      <div class="container-fluid">
        <div
          class="header__top row d-flex justify-content-between align-items-center"
        >
          <ul class="header__top-nav col-xl-3 col-sm-9 col-md-4 col-lg-5 d-flex">
            <li class="header__top-nav__item header__top-nav__item">
              <a
                class="header__top-nav__link header__top-nav__link--active"
                href="#"
                >User pages -</a
              >
            </li>
            <li class="header__top-nav__item">
              <a class="header__top-nav__link" href="#"> Profile</a>
            </li>
          </ul>
          <ul
            class="header__top-list col-xl-3 col-md-5 d-flex align-items-center"
          >
            <li class="header__top-item  hid">
              <img src="images/statistics-icon.svg" alt="statistics-icon" />
              <a class="header__top-link" href="#">Statistics</a>
            </li>
            <li class="header__top-item hid">
              <img src="images/invoices.svg" alt="" />
              <a class="header__top-link" href="#">Invoices</a>
            </li>
            <li class="header__top-item hid">
              <img src="images/schedule.svg" alt="" />
              <a class="header__top-link" href="#">Schedule</a>
            </li>
            <li class="header__top-item header__top-item--btn">
              <button class="burger__menu-btn">
                <img
                  class="burger__menu-icon"
                  src="images/burger-menu.svg"
                  alt="menu"
                />
              </button>
            </li>
          </ul>
        </div>
        <div class="col-xl-3 rightMenu ">
          <button id="rightMenu__close--btn" class="p-3">
            <img src="images/close-icon.svg" alt="" />
          </button>
          <div class="user__info text-center pt-0">
            <img
              class="user__info-img"
              src="images/avatar.avif"
              alt="user-photo"
            />
            <a class="user__info-name d-block" href="#">Hanna Dorman</a>
            <p class="user__info-prof">UX/UI designer</p>
            <ul class="user__social d-flex justify-content-center">
              <li class="user__social-item">
                <a class="user__social-link" href="#"
                  ><img src="images/hh.svg" alt="headhunter"
                /></a>
              </li>
              <li class="user__social-item">
                <a class="user__social-link" href="#"
                  ><img src="images/tg.svg" alt="telegram"
                /></a>
              </li>
              <li class="user__social-item">
                <a class="user__social-link" href="#"
                  ><img src="images/tw.svg" alt="twitter"
                /></a>
              </li>
            </ul>
          </div>
          <div class="rightMenu__item" >
            <h4 class="sidebar__item-title" >
              
                Navigation
              </button>
            </h4>
            <ul
              class="sidebar__nav accordion-collapse collapse show"
              id="collapseOne"
              data-bs-parent="#accordionExample"
            >
              <li class="sidebar__nav-item">
                <img src="images/profile-icon.svg" alt="profile-icon" />
                <a class="sidebar__nav-link sidebar__nav-link--active" href="#">
                  My profile
                </a>
              </li>
              <li class="sidebar__nav-item sidebar__nav-item--bl">
                <img
                  class="sidebar__nav-img"
                  src="images/balance.svg"
                  alt="balance-icon"
                />
                <a class="sidebar__nav-link" href="#">Balance</a>
              </li>
              <li class="sidebar__nav-item sidebar__nav-item--cn">
                <img
                  class="sidebar__nav-img"
                  src="images/connect-icon.svg"
                  alt="connect-icon"
                />
                <a class="sidebar__nav-link" href="#">Connections</a>
              </li>
              <li class="sidebar__nav-item">
                <img
                  class="sidebar__nav-img"
                  src="images/friends.svg"
                  alt="friends-icon"
                />
                <a class="sidebar__nav-link" href="#">Friends</a>
              </li>
              <li class="sidebar__nav-item sidebar__nav-item--ev">
                <img
                  class="sidebar__nav-img"
                  src="images/events.svg"
                  alt="events-icon"
                />
                <a href="#" class="sidebar__nav-link">Events</a>
              </li>
              <li class="sidebar__nav-item mb-0">
                <img
                  class="sidebar__nav-img"
                  src="images/settings-icon.svg"
                  alt="settings-icon"
                />
                <a class="sidebar__nav-link" href="#">Account settings</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <nav class="nav d-flex justify-content-between row align-items-center">
          <ul class="nav__list col-md-5 col-xl-3 col-sm-6 d-flex">
            <li class="nav__item ">
              
              <a class="nav__link" href="index.html"><img src="images/activity.svg" alt="activity-icon" />Activity</a>
            </li>
            <li class="nav__item">
              
              <a class="nav__link" href="map.html"><img src="images/map-icon.svg" alt="map-icon" />Map</a>
            </li>
            <li class="nav__item nav__item--active">
              
              <a class="nav__link" href="timer.html"><img src="images/time-icon.svg" alt="time-icon" /> Time</a>
            </li>
          </ul>
          <ul class="nav__list col-md-5 col-xl-4 col-sm-6 justify-content-end d-flex">
            <li class="nav__item">
              
              <a class="nav__link" href="#"><img src="images/notes.svg" alt="notes-icon" /> <span>Notes</span></a>
            </li>
            <li class="nav__item">
              
              <a class="nav__link" href="#"><img src="images/friends.svg" alt="friends-icon" /> <span>Friends</span></a>
            </li>
            <li class="nav__item">
              
              <a class="nav__link" href="#"><img src="images/photos.svg" alt="photos-icon" /><span>Photos</span> </a>
            </li>
            <li class="nav__item nav__item--st">
              <a class="nav__link" href="#"
                ><img src="images/settings-icon.svg" alt="settings-icon"
              /></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main transition-fade" id="swup">
      <div class="container">
        <div class="row p-2 pt-0">
          <div class="item col-xxl-12 p-4" id="item">
            <div
              class="item__header d-flex justify-content-between align-items-center"
            >
              <h2 class="item__header-title">Timer</h2>
              <ul class="item__header-list d-flex align-items-center">
                <li class="item__header-item">
                  <button class="item__header-btn" id="btn">
                    <img src="images/arrow.svg" alt="" />
                  </button>
                </li>
                <li class="item__header-item">
                  <button class="item__header-btn" id="btnn">
                    <img src="images/reload-icon.svg" alt="" />
                  </button>
                </li>
                <li class="item__header-item">
                  <button class="item__header-btn" id="close-btn">
                    <img src="images/close-icon.svg" alt="" />
                  </button>
                </li>
              </ul>
            </div>
            <div class="timer pt-3" id="timer">00:00:00</div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
